name: Pages

on:
  push:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-latest

    container:
      image: docker://ghcr.io/jpaztech/blog-build-tools:latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false

      - name: Initialize
        run: |
          cp -r /blog/* .

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
